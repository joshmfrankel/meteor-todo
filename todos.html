<head>
    <title>Todos</title>
</head>
<body>
    {{> todos}}
</body>

<template name="todos">
  <h2>Todos</h2>
  {{> addTodo}}
  <ul>
  {{#each todo}}
    {{> todoItem}}
  {{/each}}
  </ul>
</template>

<template name="todoItem">
  <li>{{name}}</li>
</template>

<template name="addTodo">
  <form>
    Create a task:
    <input type="text" placeholder="Type a task" name="todoName" />
  </form>
</template>
