
<template name="home">
  <p>Welcome to the Todos application</p>
</template>

<template name="main">
  <h1>Todos</h1>
  <hr />
  <p>Copyright &copy; Todos, 2014-2015.</p>
</template>

<template name="todos">
  <h2>Todos</h2>
  {{> addTodo}}
  <ul>
  {{#each todo}}
    {{> todoItem}}
  {{/each}}
  </ul>
  {{> todosCount }}
</template>

<template name="todoItem">
  <li class="{{checked}}">
    <input type="checkbox" {{checked}}/>
    <input type="text" value="{{name}}" name="todoItem" />
    [<a href="#" class="delete-todo">Delete</a>]
  </li>
</template>

<template name="addTodo">
  <form>
    Create a task:
    <input type="text" placeholder="Type a task" name="todoName" />
  </form>
</template>

<template name="todosCount">
  {{#if totalTodos}}
    <p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
  {{/if}}
</template>

<template name="register">
  <h2>Register</h2>
</template>

<template name="login">
  <h2>Login</h2>
</template>
